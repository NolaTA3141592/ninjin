version: "3"
services: 
  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_DB: Database
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - ./Database:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  app:
    build: .
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: root
      DB_PASSWORD: password
      DB_NAME: Database
    volumes: 
      - ./:/app/ninjin
    ports: 
      -  "3000:3000"
    tty: true
    command: go run main.go